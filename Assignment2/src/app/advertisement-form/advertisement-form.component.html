
<div class="container-fluid">
  <h1>Advertisement  Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()"  >
 {{userForm.value | json}}
<hr />
 {{userModel | json}}
 <div class="form-group">
  <label>Name</label>
  <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" [(ngModel)]="userModel.name"  >
<small [class.d-none]="name.valid || name.untouched">Name Required</small>
</div>

<div class="form-group">
  <label>Category</label>
  <select  required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="custom-select" name="category" [(ngModel)]="userModel.category" >
 <option selected></option>
 <option *ngFor="let topics of topics">{{topics}}</option>
</select>
<small [class.d-none]="topic.valid || topic.untouched">Select any one option</small>
</div>

<div class="form-group">
  <label>Description</label>
  <input type="text" required #description="ngModel" [class.is-invalid]="description.invalid && description.touched" class="form-control" name="descrition" [(ngModel)]="userModel.description" >
  <small [class.d-none]="description.valid || description.untouched">Description is required</small>
</div>
<button class="btn btn-primary" [disabled]='!userForm.valid' type="submit">Submit</button>
</form>
</div>
