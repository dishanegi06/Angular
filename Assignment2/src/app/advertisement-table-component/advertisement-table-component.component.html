<div class="form-group row">
  <label for="search" class="col-sm-2 col-form-label">Search</label>
<div class="col-sm-6">
  <input type="text" [(ngModel)]="searchValue" class="form-control"id="search"  >
</div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ad of collection">
      <td>{{ad.id}}</td>
      <td>{{ad.name}}</td>
      <td>{{ad.category}}</td>
      <td>{{ad.description}}</td>
      <td><a routerLink="/update/{{ad.id}}"><i class="fa fa-edit" style="font-size:30px;color:red"></i></a>&nbsp;<i class="fa fa-trash-o" style="font-size:30px;color:red"></i></td>
    </tr>
  </tbody>
</table>
